<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coming Soon...">
  <title>Coming Soon...</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <main class="countdown-container">
    <div class="countdown-display">
      <!-- Days -->
      <div id="days-group" class="time-group">
        <div class="time-label">Days</div>
        <div class="digits-container">
          <div id="days-digit-1" class="digit-container"></div>
          <div id="days-digit-2" class="digit-container"></div>
        </div>
      </div>

      <!-- Hours -->
      <div id="hours-group" class="time-group">
        <div class="time-label">Hours</div>
        <div class="digits-container">
          <div id="hours-digit-1" class="digit-container"></div>
          <div id="hours-digit-2" class="digit-container"></div>
        </div>
      </div>

      <!-- Minutes -->
      <div id="minutes-group" class="time-group">
        <div class="time-label">Minutes</div>
        <div class="digits-container">
          <div id="minutes-digit-1" class="digit-container"></div>
          <div id="minutes-digit-2" class="digit-container"></div>
        </div>
      </div>

      <!-- Seconds -->
      <div id="seconds-group" class="time-group">
        <div class="time-label">Seconds</div>
        <div class="digits-container">
          <div id="seconds-digit-1" class="digit-container"></div>
          <div id="seconds-digit-2" class="digit-container"></div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
